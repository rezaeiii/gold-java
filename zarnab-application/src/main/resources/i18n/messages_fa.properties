error.json.malformed=بدنه درخواست یک شیء JSON معتبر نیست.
error.request.missingParam=پارامتر ضروری '{0}' در درخواست وجود ندارد.
error.request.typeMismatch=پارامتر '{0}' باید از نوع '{1}' باشد.
error.request.methodNotAllowed=متد HTTP {0} برای این منبع پشتیبانی نمی‌شود.
error.request.mediaTypeNotSupported=نوع رسانه (media type) '{0}' پشتیبانی نمی‌شود.
error.request.notFound=منبع درخواستی در آدرس '{0}' یافت نشد.
error.request.payloadTooLarge=حجم درخواست از حداکثر اندازه مجاز بیشتر است.

# --- Generic & Fallback Errors ---
