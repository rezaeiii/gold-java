# --- Business Logic Errors ---
error.auth.invalidOtp=کد تایید نامعتبر است یا منقضی شده است.
error.auth.token.invalid=توکن منقضی یا نامعتبر است. لطفاً دوباره وارد شوید.
error.user.alreadyExists=کاربری با این شماره موبایل از قبل وجود دارد.
error.auth.otp.cooldown=لطفاً {0} دقیقه قبل از درخواست کد جدید صبر کنید.

